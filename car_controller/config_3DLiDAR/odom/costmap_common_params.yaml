  min_obstacle_height: 0.05
  obstacle_range: 3.0
  raytrace_range: 3.5
  inflation_radius: 0.1
  combination_method: 1
  observation_sources: scan
  track_unknown_space: true

  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 2
  unknown_threshold: 15
  mark_threshold: 0
  publish_voxel_map: false
  footprint_clearing_enabled: true


